version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fightapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fightapp
      POSTGRES_PASSWORD: fightapp123
      POSTGRES_DB: fightapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

